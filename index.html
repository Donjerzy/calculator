<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
   <div class="content">
        <div class="display">
            399,981
        </div>
        <div class="calculator-body">
            <div class="button-box">
                <div class="regular-button">
                    7
                </div>
                <div class="regular-button">
                   8 
                </div>
                <div class="regular-button">
                    9
                </div>
                <div id="del-button">
                    DEL
                </div>
            </div>
            <div class="button-box">
                <div class="regular-button">
                    4
                </div>
                <div class="regular-button">
                   5 
                </div>
                <div class="regular-button">
                    6
                </div>
                <div class="regular-button">
                    +
                </div>
            </div>
            <div class="button-box">
                <div class="regular-button">
                    1
                </div>
                <div class="regular-button">
                   2 
                </div>
                <div class="regular-button">
                    3
                </div>
                <div class="regular-button">
                    -
                </div>
            </div>
            <div class="button-box">
                <div class="regular-button">
                    .
                </div>
                <div class="regular-button">
                   0 
                </div>
                <div class="regular-button">
                    /
                </div>
                <div class="regular-button">
                    x
                </div>
            </div>
            <div class="button-box">
                <div id="reset-button">
                    RESET
                </div>
                <div id="equals-button">
                    =
                </div>   
            </div>
        </div>
   </div> 
</body>
</html>
